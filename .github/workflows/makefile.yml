name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install autoconf-archive
    - run: sudo apt-get install autoconf-archive

    - name: Install valgrind
    - run: sudo apt-get install valgrind
    
    - name: autogen
      run: ./autogen.sh
    
    - name: configure
      run: ./configure CFLAGS='-Wall -Wextra -Wno-override-init -O2'
      
    - name: Install dependencies
      run: make

    - name: Run check
      run: make check

    - name: Run valgrind check
      run: make check-valgrind

    - name: Run distcheck
      run: make distcheck
